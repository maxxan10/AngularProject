
<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">Book Detail Register</h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-book-detail-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-groupitem d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded" *ngFor="let bd of service.list">
                <div class="flex-grow-1 mouse-hover"
                (click)="populateForm(bd)">
                    <div class="fw-bold"> {{bd.bookName}}</div>
                    <div> {{bd.bookAuthor}}</div>
                    <div class="fw-bold"> {{bd.bookGenre}}</div>
                </div>
                <span class="text-secondary"> <!--Delete Icon-->
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                    (click)="onDelete(bd.bookId)"></i>
                </span>
 
            </li>
        </ul>
    </div>
</div>
